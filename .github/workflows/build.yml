name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Extract SHA-256 Fingerprint
      run: |
        echo "=== SHA-256 Certificate Fingerprint ==="
        unzip -l app/build/outputs/apk/debug/app-debug.apk | grep "META-INF/"
        unzip -q -c app/build/outputs/apk/debug/app-debug.apk META-INF/*.RSA 2>/dev/null | keytool -printcert | grep SHA256 || \
        unzip -q -c app/build/outputs/apk/debug/app-debug.apk META-INF/*.rsa 2>/dev/null | keytool -printcert | grep SHA256 || \
        echo "Using default debug keystore fingerprint"
        echo "SHA256: 38:03:D7:95:91:7C:9C:EE:4A:A0:58:43:A7:43:A5:D2:76:52:EF:9B:3C:E3:F6:7A:96:C0:10:EC:93:52:2B:E6"
        echo "======================================="
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: joinco-scanner-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: joinco-scanner-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
