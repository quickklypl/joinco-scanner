name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Extract SHA-256 Fingerprint
      run: |
        echo "=== SHA-256 Certificate Fingerprint ==="
        keytool -list -printcert -jarfile app/build/outputs/apk/debug/app-debug.apk | grep SHA256
        echo "======================================="
        echo "Copy this fingerprint for assetlinks.json"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: joinco-scanner-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      continue-on-error: true
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: joinco-scanner-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
