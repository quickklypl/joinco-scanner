<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232F43">
    <title>JOINCO Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #F5F7FA;
            color: #232F43;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #232F43;
            padding: 16px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
            margin-bottom: 16px;
        }
        .result {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #22C55E;
            font-family: monospace;
        }
        .value.waiting {
            color: #999;
            font-style: italic;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 6px 0;
        }
        button:disabled {
            opacity: 0.5;
        }
        .btn-primary {
            background: #232F43;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo">JOINCO SCANNER</div>
    </header>
    
    <main>
        <video id="video" autoplay playsinline></video>
        
        <div class="result">
            <div class="label">Barcode:</div>
            <div class="value waiting" id="barcode">Scanning...</div>
        </div>
        
        <div class="result">
            <div class="label">Supplier:</div>
            <input type="text" id="supplier" placeholder="From photo..." disabled>
        </div>
        
        <button id="photoBtn" style="display:none;" onclick="takePhoto()">ðŸ“¸ Take Photo</button>
        <button id="openBtn" style="display:none;" onclick="openLink()">ðŸ”— Open Link</button>
        <button class="btn-primary" onclick="location.reload()">ðŸ”„ Restart</button>
    </main>
    
    <canvas id="canvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        const URL_PATTERN = 'https://joinco.qalcwise.com/AppInstance/Create/0-App-COURIER_DELIVERY?BARCODE={CODE}&SUPPLIER={SUPPLIER}';
        
        let state = {
            code: null,
            scanning: false,
            reader: null
        };
        
        async function init() {
            try {
                console.log('Init...');
                state.reader = new ZXing.BrowserMultiFormatReader();
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                console.log('Camera started');
                state.scanning = true;
                scanLoop();
                
            } catch (err) {
                console.error('Error:', err);
                alert('Camera error: ' + err.message);
            }
        }
        
        async function scanLoop() {
            if (!state.scanning) return;
            
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            try {
                const result = await state.reader.decodeFromImage(canvas);
                
                if (result) {
                    const code = result.getText();
                    console.log('FOUND:', code);
                    onDetected(code);
                    return;
                }
            } catch (err) {
                // No code found, continue
            }
            
            setTimeout(scanLoop, 100);
        }
        
        function onDetected(code) {
            state.code = code;
            state.scanning = false;
            
            if (navigator.vibrate) navigator.vibrate(200);
            
            document.getElementById('barcode').textContent = code;
            document.getElementById('barcode').className = 'value';
            document.getElementById('photoBtn').style.display = 'block';
            
            // Stop camera
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }
        }
        
        async function takePhoto() {
            document.getElementById('photoBtn').disabled = true;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                await new Promise(r => setTimeout(r, 3000));
                
                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                stream.getTracks().forEach(t => t.stop());
                
                // Crop center
                const w = canvas.width * 0.85;
                const h = canvas.height * 0.20;
                const x = (canvas.width - w) / 2;
                const y = (canvas.height - h) / 2;
                const img = ctx.getImageData(x, y, w, h);
                
                const temp = document.createElement('canvas');
                temp.width = w;
                temp.height = h;
                temp.getContext('2d').putImageData(img, 0, 0);
                
                const result = await Tesseract.recognize(temp, 'eng');
                const text = result.data.text.trim().replace(/\n/g, ' ').replace(/\s+/g, ' ');
                
                if (text.length > 2) {
                    document.getElementById('supplier').value = text;
                    document.getElementById('supplier').disabled = false;
                    document.getElementById('openBtn').style.display = 'block';
                    document.getElementById('photoBtn').style.display = 'none';
                } else {
                    document.getElementById('supplier').disabled = false;
                    document.getElementById('supplier').placeholder = 'Type manually...';
                    document.getElementById('openBtn').style.display = 'block';
                }
                
            } catch (err) {
                console.error('Photo error:', err);
                alert('Photo error: ' + err.message);
                document.getElementById('photoBtn').disabled = false;
            }
        }
        
        function openLink() {
            const supplier = document.getElementById('supplier').value.trim();
            if (!supplier) {
                alert('Enter supplier name');
                return;
            }
            
            const url = URL_PATTERN
                .replace('{CODE}', encodeURIComponent(state.code))
                .replace('{SUPPLIER}', encodeURIComponent(supplier));
            
            window.location.href = url;
        }
        
        init();
    </script>
</body>
</html>
