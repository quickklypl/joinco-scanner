<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232F43">
    <title>JOINCO Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #F5F7FA;
            color: #232F43;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #232F43;
            padding: 16px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        #interactive {
            width: 100%;
            display: block;
        }
        #interactive video {
            width: 100%;
            display: block;
            border-radius: 12px;
        }
        #interactive canvas.drawingBuffer {
            display: none;
        }
        
        .scan-line {
            position: absolute;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #22C55E 50%, transparent 100%);
            box-shadow: 0 0 10px #22C55E;
            animation: scan 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 20%; opacity: 0.3; }
            50% { opacity: 1; }
            100% { top: 80%; opacity: 0.3; }
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 8px;
            pointer-events: none;
            z-index: 9;
        }
        
        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #22C55E;
        }
        
        .scan-corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .scan-corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .scan-corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .scan-corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }
        
        .result {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #22C55E;
            font-family: monospace;
        }
        .value.waiting {
            color: #999;
            font-style: italic;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 6px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #232F43;
        }
        
        .status {
            text-align: center;
            color: #22C55E;
            font-size: 14px;
            margin: 8px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JOINCO SCANNER</div>
    </header>
    
    <main>
        <div class="video-container">
            <div id="interactive" class="viewport"></div>
            <div class="scan-line" id="scanLine"></div>
            <div class="scan-frame">
                <div class="scan-corner tl"></div>
                <div class="scan-corner tr"></div>
                <div class="scan-corner bl"></div>
                <div class="scan-corner br"></div>
            </div>
        </div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="result">
            <div class="label">Barcode:</div>
            <div class="value waiting" id="barcode">Waiting...</div>
        </div>
        
        <button id="openBtn" style="display:none;" onclick="openLink()">üîó Open in JOINCO</button>
        <button class="btn-primary" onclick="location.reload()">üîÑ Restart</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        const URL_PATTERN = 'https://joinco.qalcwise.com/AppInstance/Create/0-App-COURIER_DELIVERY?BARCODE={CODE}';
        
        let state = {
            code: null,
            scanning: false
        };
        
        function init() {
            console.log('Starting Quagga...');
            document.getElementById('status').textContent = 'Starting camera...';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "code_128_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ],
                    multiple: false
                },
                locate: true,
                numOfWorkers: 2,
                frequency: 10
            }, function(err) {
                if (err) {
                    console.error('Init error:', err);
                    document.getElementById('status').textContent = '‚ùå Camera error';
                    document.getElementById('status').style.color = '#EF4444';
                    return;
                }
                
                console.log('Camera started');
                document.getElementById('status').textContent = 'üîç Scanning...';
                state.scanning = true;
                Quagga.start();
            });
            
            // Simple detection - first code wins
            Quagga.onDetected(function(result) {
                if (!state.scanning) return;
                
                const code = result.codeResult.code;
                console.log('Detected:', code);
                
                // Stop immediately
                state.scanning = false;
                Quagga.stop();
                
                // Update UI
                state.code = code;
                document.getElementById('status').textContent = '‚úÖ Barcode detected!';
                document.getElementById('barcode').textContent = code;
                document.getElementById('barcode').className = 'value';
                document.getElementById('scanLine').style.display = 'none';
                document.getElementById('openBtn').style.display = 'block';
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            });
        }
        
        function openLink() {
            const url = URL_PATTERN.replace('{CODE}', encodeURIComponent(state.code));
            console.log('Opening:', url);
            window.location.href = url;
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
