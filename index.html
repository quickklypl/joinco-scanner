<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232F43">
    <title>JOINCO Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #F5F7FA;
            color: #232F43;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #232F43;
            padding: 16px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            display: block;
            border-radius: 12px;
        }
        
        /* Animated scanning line */
        .scan-line {
            position: absolute;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #22C55E 50%, 
                transparent 100%);
            box-shadow: 0 0 10px #22C55E;
            animation: scan 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 20%; opacity: 0.3; }
            50% { opacity: 1; }
            100% { top: 80%; opacity: 0.3; }
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 8px;
            pointer-events: none;
            z-index: 9;
        }
        
        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #22C55E;
        }
        
        .scan-corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .scan-corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .scan-corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .scan-corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }
        
        .result {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #22C55E;
            font-family: monospace;
        }
        .value.waiting {
            color: #999;
            font-style: italic;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 6px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #232F43;
        }
        canvas { display: none; }
        
        .status {
            text-align: center;
            color: #22C55E;
            font-size: 14px;
            margin: 8px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JOINCO SCANNER</div>
    </header>
    
    <main>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="scan-line" id="scanLine"></div>
            <div class="scan-frame">
                <div class="scan-corner tl"></div>
                <div class="scan-corner tr"></div>
                <div class="scan-corner bl"></div>
                <div class="scan-corner br"></div>
            </div>
        </div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="result">
            <div class="label">Barcode:</div>
            <div class="value waiting" id="barcode">Waiting...</div>
        </div>
        
        <div class="result">
            <div class="label">Supplier:</div>
            <input type="text" id="supplier" placeholder="From photo..." disabled>
        </div>
        
        <button id="photoBtn" style="display:none;" onclick="takePhoto()">üì∏ Take Photo</button>
        <button id="openBtn" style="display:none;" onclick="openLink()">üîó Open Link</button>
        <button class="btn-primary" onclick="location.reload()">üîÑ Restart</button>
    </main>
    
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        const URL_PATTERN = 'https://joinco.qalcwise.com/AppInstance/Create/0-App-COURIER_DELIVERY?BARCODE={CODE}&SUPPLIER={SUPPLIER}';
        
        let state = {
            code: null,
            scanning: false,
            barcodeDetector: null
        };
        
        async function init() {
            try {
                console.log('üöÄ Initializing native barcode scanner...');
                document.getElementById('status').textContent = 'Starting camera...';
                
                // Check if native Barcode Detection API is available
                if (!('BarcodeDetector' in window)) {
                    console.warn('‚ö†Ô∏è Native BarcodeDetector not available');
                    document.getElementById('status').textContent = '‚ö†Ô∏è Please use Chrome or Edge';
                    alert('This browser does not support barcode scanning. Please use Chrome or Edge on Android.');
                    return;
                }
                
                // Get supported formats
                const formats = await BarcodeDetector.getSupportedFormats();
                console.log('üì± Supported formats:', formats);
                
                // Create detector for all formats
                state.barcodeDetector = new BarcodeDetector({ formats });
                
                // Start camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                console.log('‚úÖ Camera started:', video.videoWidth, 'x', video.videoHeight);
                document.getElementById('status').textContent = 'üîç Scanning...';
                state.scanning = true;
                
                // Start scanning
                scanLoop();
                
            } catch (err) {
                console.error('‚ùå Init error:', err);
                document.getElementById('status').textContent = '‚ùå Error: ' + err.message;
                document.getElementById('status').style.color = '#EF4444';
                alert('Error: ' + err.message);
            }
        }
        
        async function scanLoop() {
            if (!state.scanning) return;
            
            try {
                const video = document.getElementById('video');
                
                // Detect barcodes using native API
                const barcodes = await state.barcodeDetector.detect(video);
                
                if (barcodes.length > 0) {
                    // Found barcode(s)
                    const barcode = barcodes[0];
                    console.log('‚úÖ BARCODE FOUND:', barcode.rawValue, 'format:', barcode.format);
                    
                    state.scanning = false;
                    onDetected(barcode.rawValue);
                    return;
                }
                
            } catch (err) {
                console.error('Scan error:', err);
            }
            
            // Continue scanning
            requestAnimationFrame(scanLoop);
        }
        
        function onDetected(code) {
            state.code = code;
            
            console.log('üì¶ Barcode detected:', code);
            
            // Vibrate on success
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
            
            // Update UI
            document.getElementById('status').textContent = '‚úÖ Barcode detected!';
            document.getElementById('barcode').textContent = code;
            document.getElementById('barcode').className = 'value';
            document.getElementById('photoBtn').style.display = 'block';
            document.getElementById('scanLine').style.display = 'none';
            
            // Stop camera
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
        }
        
        async function takePhoto() {
            const btn = document.getElementById('photoBtn');
            btn.disabled = true;
            btn.textContent = 'üì∏ Starting camera...';
            document.getElementById('status').textContent = 'üì∏ Taking photo...';
            
            try {
                // Start camera again
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                await video.play();
                
                btn.textContent = '‚è≥ Position label (3s)...';
                
                // Wait for stabilization
                await new Promise(r => setTimeout(r, 3000));
                
                btn.textContent = 'üîÑ Processing...';
                document.getElementById('status').textContent = 'üîÑ Reading text...';
                
                // Capture frame
                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Stop camera
                stream.getTracks().forEach(t => t.stop());
                
                // Crop center area
                const cropWidth = Math.floor(canvas.width * 0.9);
                const cropHeight = Math.floor(canvas.height * 0.25);
                const cropX = Math.floor((canvas.width - cropWidth) / 2);
                const cropY = Math.floor((canvas.height - cropHeight) / 2);
                
                const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                tempCanvas.getContext('2d').putImageData(imageData, 0, 0);
                
                // OCR
                console.log('üî§ Starting OCR...');
                const result = await Tesseract.recognize(tempCanvas, 'eng', {
                    logger: info => {
                        if (info.status === 'recognizing text') {
                            btn.textContent = 'üîÑ OCR: ' + Math.round(info.progress * 100) + '%';
                        }
                    }
                });
                
                let text = result.data.text.trim()
                    .replace(/\n/g, ' ')
                    .replace(/\s+/g, ' ')
                    .replace(/[^\w\s-]/g, '');
                
                console.log('üìù OCR result:', text);
                
                if (text.length > 2) {
                    document.getElementById('supplier').value = text;
                    document.getElementById('supplier').disabled = false;
                    document.getElementById('status').textContent = '‚úÖ Text: ' + text;
                    document.getElementById('status').style.color = '#22C55E';
                } else {
                    document.getElementById('supplier').disabled = false;
                    document.getElementById('supplier').placeholder = 'Type manually...';
                    document.getElementById('supplier').focus();
                    document.getElementById('status').textContent = '‚ö†Ô∏è No text - type manually';
                    document.getElementById('status').style.color = '#F59E0B';
                }
                
                document.getElementById('openBtn').style.display = 'block';
                btn.style.display = 'none';
                
            } catch (err) {
                console.error('‚ùå Photo error:', err);
                document.getElementById('status').textContent = '‚ùå Photo error';
                document.getElementById('status').style.color = '#EF4444';
                alert('Photo error: ' + err.message);
                btn.disabled = false;
                btn.textContent = 'üì∏ Take Photo';
            }
        }
        
        function openLink() {
            const supplier = document.getElementById('supplier').value.trim();
            if (!supplier) {
                alert('Please enter supplier name');
                document.getElementById('supplier').focus();
                return;
            }
            
            const url = URL_PATTERN
                .replace('{CODE}', encodeURIComponent(state.code))
                .replace('{SUPPLIER}', encodeURIComponent(supplier));
            
            console.log('üîó Opening:', url);
            window.location.href = url;
        }
        
        // Start on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
