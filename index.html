<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#232F43">
    <title>JOINCO Scanner</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #F5F7FA;
            color: #232F43;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #232F43;
            padding: 16px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        .step {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .step-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: #22C55E;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: bold;
            margin-right: 12px;
        }
        .step-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .result {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .value {
            font-size: 18px;
            font-weight: bold;
            color: #22C55E;
            font-family: monospace;
        }
        .value.waiting {
            color: #999;
            font-style: italic;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px 0;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #22C55E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 6px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #232F43;
        }
        .preview {
            width: 100%;
            border-radius: 8px;
            margin: 12px 0;
            display: none;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: bold;
        }
        .status.success {
            background: #D1FAE5;
            color: #065F46;
        }
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
        }
        .status.info {
            background: #DBEAFE;
            color: #1E40AF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JOINCO SCANNER</div>
    </header>
    
    <main>
        <div class="step">
            <div class="step-title">
                <span class="step-number">1</span>
                Scan Barcode
            </div>
            <p style="color: #666; margin-bottom: 12px;">Use your phone's camera to scan the barcode</p>
            <button onclick="document.getElementById('barcodeInput').click()" id="scanBtn">
                üì∑ Open Camera
            </button>
            <input type="file" id="barcodeInput" accept="image/*" capture="environment">
        </div>
        
        <div id="statusMsg"></div>
        
        <img id="preview" class="preview">
        
        <div class="result" id="barcodeResult" style="display:none;">
            <div class="label">Barcode:</div>
            <div class="value" id="barcodeValue">-</div>
        </div>
        
        <div class="step" id="step2" style="display:none;">
            <div class="step-title">
                <span class="step-number">2</span>
                Photo Supplier Label
            </div>
            <p style="color: #666; margin-bottom: 12px;">Take a photo of the supplier name</p>
            <button onclick="document.getElementById('supplierInput').click()" id="photoBtn">
                üì∏ Take Photo
            </button>
            <input type="file" id="supplierInput" accept="image/*" capture="environment">
        </div>
        
        <div class="result" id="supplierResult" style="display:none;">
            <div class="label">Supplier:</div>
            <input type="text" id="supplierValue" placeholder="Edit if needed...">
        </div>
        
        <button id="openBtn" style="display:none;" onclick="openLink()">üîó Open in JOINCO</button>
        <button class="btn-primary" onclick="location.reload()">üîÑ Start Over</button>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        const URL_PATTERN = 'https://joinco.qalcwise.com/AppInstance/Create/0-App-COURIER_DELIVERY?BARCODE={CODE}&SUPPLIER={SUPPLIER}';
        
        let state = {
            barcode: null,
            supplier: null
        };
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('statusMsg');
            status.className = 'status ' + type;
            status.textContent = message;
        }
        
        // Step 1: Scan barcode
        document.getElementById('barcodeInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            showStatus('üì∑ Processing image...', 'info');
            document.getElementById('scanBtn').disabled = true;
            
            try {
                // Show preview
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                
                // Try to read barcode
                const reader = new FileReader();
                reader.onload = async function(event) {
                    try {
                        const img = new Image();
                        img.src = event.target.result;
                        
                        await new Promise(resolve => img.onload = resolve);
                        
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Try ZXing
                        showStatus('üîç Searching for barcode...', 'info');
                        const codeReader = new ZXing.BrowserMultiFormatReader();
                        const result = await codeReader.decodeFromCanvas(canvas);
                        
                        if (result) {
                            const code = result.getText();
                            state.barcode = code;
                            
                            showStatus('‚úÖ Barcode found: ' + code, 'success');
                            document.getElementById('barcodeResult').style.display = 'block';
                            document.getElementById('barcodeValue').textContent = code;
                            document.getElementById('step2').style.display = 'block';
                            
                            if (navigator.vibrate) {
                                navigator.vibrate(200);
                            }
                        } else {
                            throw new Error('No barcode found');
                        }
                        
                    } catch (err) {
                        console.error('Barcode decode error:', err);
                        showStatus('‚ùå Could not read barcode. Try again with better lighting.', 'error');
                        document.getElementById('scanBtn').disabled = false;
                    }
                };
                reader.readAsDataURL(file);
                
            } catch (err) {
                console.error('Error:', err);
                showStatus('‚ùå Error processing image', 'error');
                document.getElementById('scanBtn').disabled = false;
            }
        });
        
        // Step 2: Photo supplier
        document.getElementById('supplierInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            showStatus('üì∏ Processing photo...', 'info');
            document.getElementById('photoBtn').disabled = true;
            
            try {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    try {
                        const img = new Image();
                        img.src = event.target.result;
                        
                        await new Promise(resolve => img.onload = resolve);
                        
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Crop center area
                        const cropWidth = Math.floor(canvas.width * 0.9);
                        const cropHeight = Math.floor(canvas.height * 0.25);
                        const cropX = Math.floor((canvas.width - cropWidth) / 2);
                        const cropY = Math.floor((canvas.height - cropHeight) / 2);
                        
                        const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = cropWidth;
                        tempCanvas.height = cropHeight;
                        tempCanvas.getContext('2d').putImageData(imageData, 0, 0);
                        
                        // OCR
                        showStatus('üî§ Reading text...', 'info');
                        const result = await Tesseract.recognize(tempCanvas, 'eng', {
                            logger: info => {
                                if (info.status === 'recognizing text') {
                                    showStatus('üî§ Reading: ' + Math.round(info.progress * 100) + '%', 'info');
                                }
                            }
                        });
                        
                        let text = result.data.text.trim()
                            .replace(/\n/g, ' ')
                            .replace(/\s+/g, ' ')
                            .replace(/[^\w\s-]/g, '');
                        
                        console.log('OCR result:', text);
                        
                        document.getElementById('supplierResult').style.display = 'block';
                        
                        if (text.length > 2) {
                            document.getElementById('supplierValue').value = text;
                            state.supplier = text;
                            showStatus('‚úÖ Text found: ' + text, 'success');
                        } else {
                            showStatus('‚ö†Ô∏è No text found - please type manually', 'error');
                        }
                        
                        document.getElementById('openBtn').style.display = 'block';
                        
                    } catch (err) {
                        console.error('OCR error:', err);
                        showStatus('‚ùå Could not read text. Please type manually.', 'error');
                        document.getElementById('supplierResult').style.display = 'block';
                        document.getElementById('openBtn').style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
                
            } catch (err) {
                console.error('Error:', err);
                showStatus('‚ùå Error processing photo', 'error');
                document.getElementById('photoBtn').disabled = false;
            }
        });
        
        function openLink() {
            const supplier = document.getElementById('supplierValue').value.trim();
            
            if (!state.barcode) {
                alert('Missing barcode!');
                return;
            }
            
            if (!supplier) {
                alert('Please enter supplier name');
                return;
            }
            
            const url = URL_PATTERN
                .replace('{CODE}', encodeURIComponent(state.barcode))
                .replace('{SUPPLIER}', encodeURIComponent(supplier));
            
            console.log('Opening:', url);
            window.location.href = url;
        }
    </script>
</body>
</html>
